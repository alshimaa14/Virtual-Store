<ion-menu [content]="content" >
    <router-outlet>
    </router-outlet>
    <ion-header>
        <ion-toolbar color="pDark">
            <ion-title >Menu</ion-title>
        </ion-toolbar>
    </ion-header>

    <ion-content >
        <ion-list >
            <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)" color="pDark" >
                {{p.title}}
            </button>

            <button ion-item (click)="logOut()" *ngIf="user_email != null" color="pDark">
                Log Out 
            </button>

            <button ion-item (click)="logIn()" *ngIf="user_email == null" color="pDark">
                Log In 
            </button>
        </ion-list>
    </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
