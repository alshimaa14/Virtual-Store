<ion-header>

    <header myTitle={{cat_name}}></header>

</ion-header>

<ion-content class="card-background-page">

    <div *ngIf="subcatagories.length > 0">
        <ion-card *ngFor="let catagory of subcatagories">
            <img src="{{catagory.image}}" (click)="showProductsList($event,catagory.idcategory,catagory.name)" />
            <div class="card-title" (click)="showProductsList($event,catagory.idcategory,catagory.name)">{{catagory.name}}</div>
        </ion-card>
    </div>

    <div *ngIf="subcatagories.length == 0" style="text-align:center; color:grey">
        <h4>Empty</h4>
    </div>

</ion-content>
