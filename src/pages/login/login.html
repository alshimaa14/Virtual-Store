<ion-header>

    <ion-navbar color="primary">
        <ion-title>Login</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-grid>

        <ion-item>
            <ion-label floating>Email</ion-label>
            <ion-input type="text" class="inputText" required #email></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>Password</ion-label>
            <ion-input type="password" class="inputText" required #password></ion-input>
        </ion-item>
<br>
        <ion-item>
            <button (click)="loginToHome(email.value,password.value)" ion-button block large>Login</button>
        </ion-item>

        <ion-item>
            <button (click)="register()"  ion-button block large>Register</button>
        </ion-item>
        
    </ion-grid>

</ion-content>
