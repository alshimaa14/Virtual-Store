<ion-header>

    <ion-navbar>
        <ion-title>changePassword</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-grid>
        <ion-row>
            <ion-col>
                <input type="password" class="inputText" placeholder="enter old password" full #oldPass>
            </ion-col>
        </ion-row>

        <ion-row>
            <ion-col>
                <input type="password" class="inputText" placeholder="enter new password" #newPass>
            </ion-col>
        </ion-row>

        <ion-row>
            <ion-col>
                <button (click)="changePassword(oldPass.value,newPass.value)" ion-button full icon-left>Apply change</button>
            </ion-col>
        </ion-row>
    </ion-grid>

</ion-content>
