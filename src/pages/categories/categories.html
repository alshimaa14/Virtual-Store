<ion-content class="card-background-page">

    <div *ngIf="ListCategory().length>0">
        <ion-card *ngFor="let catagory of ListCategory()">
            <img src="{{catagory.image}}" (click)="showSubCategories($event,catagory.idcategory,catagory.name)" />
            <div class="card-title" (click)="showSubCategories($event,catagory.idcategory,catagory.name)">{{catagory.name}}</div>
        </ion-card>
    </div>

    <div *ngIf="ListCategory().length == 0" style="text-align:center; color:grey">
        <h4>Empty</h4>
    </div>
