<ion-header>

    <header myTitle="Order Details"></header>

</ion-header>

<ion-content padding>

    <ion-grid>
        <ion-row class="header">
            <ion-col col-5>product name</ion-col>
            <ion-col col-3>quantity</ion-col>
            <ion-col col-4>price</ion-col>
        </ion-row>

        <ion-row *ngFor="let product of Orderdetails">
            <ion-col col-5 id="productWrapper">{{product.name}}</ion-col>
            <ion-col col-3 id="inputNum">{{product.orderquantity}}</ion-col>
            <ion-col col-4 id="priceWrapper">{{product.orderquantity*product.unitprice}} LE</ion-col>
        </ion-row>
    </ion-grid>


    <ion-item-group>
        <ion-item>Date: {{ordertime | date:'medium'}}</ion-item>
        <ion-item>Total Price: {{totalprice}} EGP</ion-item>
    </ion-item-group>

    <button (click)="backBtn()" ion-button full>OK</button>
</ion-content>
